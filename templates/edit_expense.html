
{% extends 'base.html' %}
{% block title %}Edit Expense{% endblock %}
{% block content %}

<div class="edit-container">
    <div class="edit-card">
        <h2>Edit Expense</h2>
        <form method="POST">
            <div class="form-group">
                <label>Title:</label>
                <input type="text" name="title" value="{{ expense['title'] }}" required>
            </div>

            <div class="form-group">
                <label>Category:</label>
                <input type="text" name="category" value="{{ expense['category'] }}" required>
            </div>

            <div class="form-group">
                <label>Amount:</label>
                <input type="number" step="0.01" name="amount" value="{{ expense['amount'] }}" required>
            </div>

            <div class="form-group">
                <label>Date:</label>
                <input type="date" name="date" value="{{ expense['date'] }}" required>
            </div>

            <button type="submit" class="btn-save">Save Changes</button>
            <a href="{{ url_for('dashboard') }}" class="btn-cancel">Cancel</a>
        </form>
    </div>
</div>


<style>
/* Container background */
.edit-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 60vh;
    background: linear-gradient(to right, #ffe29f, #ffa99f);
    padding: 20px;
}

/* Card styling */
.edit-card {
    background: #fff;
    border-radius: 15px;
    padding: 30px 25px;
    width: 100%;
    max-width: 450px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    text-align: center;
}

/* Heading */
.edit-card h2 {
    font-size: 2rem;
    margin-bottom: 1.5rem;
    color: #ff5722; /* bright accent color */
    font-weight: 700;
}

/* Form groups */
.form-group {
    text-align: left;
    margin-bottom: 1rem;
}

.form-group label {
    display: block;
    font-size: 0.95rem;
    margin-bottom: 0.3rem;
    color: #555;
    font-weight: 500;
}

.form-group input {
    width: 100%;
    padding: 0.7rem;
    border: 1.5px solid #ff9800;
    border-radius: 10px;
    font-size: 0.95rem;
    transition: border-color 0.3s, box-shadow 0.3s;
}

.form-group input:focus {
    outline: none;
    border-color: #ff5722;
    box-shadow: 0 0 6px rgba(255,87,34,0.5);
}

/* Buttons */
button {
    width: 50%;
    padding: 0.7rem;
    background: #ff5722;
    color: white;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin: 10px auto 0 auto;
    display: block;
    transition: background 0.3s;
}

button:hover {
    background: #e64a19;
}

/* Cancel button */
.btn-cancel {
    display: block;
    margin: 12px auto 0 auto;
    text-align: center;
    text-decoration: none;
    color: #ff5722;
    font-weight: bold;
    padding: 0.5rem 0;
    transition: color 0.3s;
}

.btn-cancel:hover {
    color: #e64a19;
}
</style>
{% endblock %}
